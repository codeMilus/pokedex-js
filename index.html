<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex JS</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="grid">

        <header class="header">
            <div class="header__content container">
                <a href="#" class="header__logo">Pokédex JS - Kanto</a>
            </div>
        </header>

        <form id="form" class="form container">
            <label for="id" class="form__label">Ingresa el ID de un pokemon</label>
            <input 
                type="text"
                class="form__input"
                placeholder="ID"
                name="id"
                id="input"
                autofocus
            >
            <button type="button" id="btn-random" class="btn btn--primary btn__random">Aleatorio</button>
            <input 
                type="submit" 
                class="form__submit btn btn--submit"
                value="Buscar"
            >
        </form>

        <main class="main container" id="main">

        </main>

        <footer class="footer">
            <div class="footer__content container">
                <p class="footer__text">Desarrollado por Emilio Soto Andrade (<span class="yellow">@mmilo-code</span>). Todos los derechos reservados 2021 &copy;</p>
            </div>
        </footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
